<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="./asset/css/index.css">
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="./semantic/dist/semantic.min.js"></script>
        <script src="./index.js"></script>
        <title>电检配置程序</title>
    </head>
    <body>
        <div class="ui left fixed inverted vertical menu">
            <a class="item active" id="vehicle-menu">车型配置</a>
            <a class="item" id="ECU-menu">ECU配置</a>
        </div>
        <div class="main-content" id="vc">
            <div class="ui active tab" data-tab="vehicle-tab">
                <div class="ui grid main">
                    <div class="row">
                        <div class="column">
                            <div class="ui input">
                                <button class="ui primary icon button" id="init-btn"><i class="download icon"></i>
                                    读取已有车型</button>
                            </div>
                            <div class="ui action input">
                                <input type="text" placeholder="车型号">
                                <button class="ui green icon button" id="add-btn"><i class="add icon"></i></button>
                                <button class="ui red icon button" id="del-btn"><i class="minus icon"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="ui secondary pointing menu" id="vehicle-list">
                            </div>
                        </div>
                    </div>
                    <div class="two column row">
                        <div class="column">
                            <div class="ui blue inverted segment">
                                <div class="ui red ribbon label">已配置ECU列表</div>
                                <div class="ui relaxed divided list" id="ECU-done">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui grey inverted segment">
                                <div class="ui red ribbon label">备选ECU列表</div>
                                <div class="ui relaxed divided list" id="ECU-alter">
                                    <div class="item">
                                        <i class="bars icon handle"></i>
                                        <div class="content">LBC</div>
                                    </div>
                                    <div class="item">
                                        <i class="bars icon handle"></i>
                                        <div class="content">PCU</div>
                                    </div>
                                    <div class="item">
                                        <i class="bars icon handle"></i>
                                        <div class="content">SRS</div>
                                    </div>
                                    <div class="item">
                                        <i class="bars icon handle"></i>
                                        <div class="content">TBOX</div>
                                    </div>
                                    <div class="item">
                                        <i class="bars icon handle"></i>
                                        <div class="content">VCU</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="right aligned column">
                            <button class="ui inverted green button" id="apply-btn"><i class="checkmark icon"></i>应用</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui tab" data-tab="ECU-tab">
                <div class="ui info message">
                    <div class="header"><i class="info circle icon"></i>提示</div>
                    <ul class="list">
                        <li>计算“容积绝热指数”需要首先输入“进/排气温度”和“进/排气压力”</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
