<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="./asset/css/index.css">
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="./semantic/dist/semantic.min.js"></script>
        <script src="./index.js"></script>
        <title>电检配置程序</title>
    </head>
    <body>
        <div class="ui left fixed inverted vertical menu">
            <a class="item active" id="vehicle-menu">车型配置</a>
            <a class="item" id="ECU-menu">ECU配置</a>
        </div>
        <div class="main-content" id="vc">
            <div class="ui active tab" data-tab="vehicle-tab">
                <div class="ui grid main">
                    <div class="row">
                        <div class="column">
                            <button class="ui inverted primary button" id="init-btn"><i class="download icon"></i>读取已有车型</button>
                            <button class="ui inverted green button" id="apply-btn"><i class="checkmark icon"></i>保存当前车型</button>
                            <div class="ui action input">
                                <input type="text" placeholder="车型号">
                                <button class="ui green icon button" id="add-btn"><i class="add icon"></i></button>
                                <button class="ui red icon button" id="del-btn"><i class="minus icon"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="ui secondary pointing menu" id="vehicle-list">
                            </div>
                        </div>
                    </div>
                    <div class="two column row">
                        <div class="column">
                            <div class="ui blue inverted segment">
                                <div class="ui red ribbon label">已配置ECU列表</div>
                                <div class="ui relaxed divided list" id="ECU-done">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui grey inverted segment">
                                <div class="ui red ribbon label">备选ECU列表</div>
                                <div class="ui relaxed divided list" id="ECU-alter">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui tab" data-tab="ECU-tab">
                <div class="ui grid main">
                    <div class="row">
                        <div class="column">
                            <button class="ui inverted primary button" id="init-ECU-btn"><i class="download icon"></i>读取已有ECU</button>
                            <button class="ui inverted green button" id="apply-ECU-btn"><i class="checkmark icon"></i>保存当前ECU</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <div class="ui secondary pointing menu" id="ECU-list">
                            </div>
                        </div>
                    </div>
                    <div class="two column row">
                        <div class="column">
                            <div class="ui blue inverted segment">
                                <div class="ui red ribbon label">已配置检测项目列表</div>
                                <div class="ui relaxed divided list" id="test-done">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui grey inverted segment">
                                <div class="ui red ribbon label">备选检测项目列表</div>
                                <div class="ui relaxed divided list" id="test-alter">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui hidden error message">
                <i class="close icon"></i>
                <div class="header"><i class="times circle icon"></i>错误</div>
                <ul class="list">
                </ul>
            </div>
        </div>
    </body>
</html>
